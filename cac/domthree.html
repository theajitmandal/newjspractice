<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding New Elements in DOM</title>
</head>
<body style="background-color: #212121; color: #ffff">

    <script>
        // Adding new elements in DOM
        const div = document.createElement('div');  //Div will be created and saved in memeory but not displayed on web page
        console.log(div);
        div.className = "main"
        div.id = Math.round(Math.random() * 10 + 1);
        div.setAttribute("title", "generated title");   //sets the value directly
        div.style.backgroundColor = "green";
        div.style.padding = "12px";
        // div.innerText = "Hello World!";         //innerText overrides the previoud value

        const addText = document.createTextNode("Hello World!");
        div.appendChild(addText);

        //attaching to the document
        document.body.appendChild(div);
        
    </script>
    
</body>
</html>
