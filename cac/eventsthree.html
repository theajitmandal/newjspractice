    <h1>Learning about SetInterval</h1>    
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>

    // const sayDate = function(str){

    // const interVal = setInterval(sayDate, 1000, "Hello");
    // clearInterval(interVal)

    const printName = function(){
        console.log("My name is Ajit", Date.now());        
    };

    let setIntervalId;

    const startDisplayName = function (){
        setIntervalId = setInterval(printName, 1000);
    }

    const stopDisplayName = function (){
        clearInterval(setIntervalId);
    }

    document.getElementById('start').addEventListener('click', startDisplayName);
    document.getElementById('stop').addEventListener('click', stopDisplayName);

    
    
    
    
    

    
</script>
