<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">Welcome</p>

    <script>
        const bike = {
            bikeName: "pulsar",
            bikeColor: "black",
            bikePrice: 20000
        }
        
        let text = "";
        for(let [property, value] of Object.entries(bike)){
            text += property + ": " + value + "<br/>";
        }

        document.getElementById("demo").innerHTML = text;
   
    </script>
</body>
</html>
